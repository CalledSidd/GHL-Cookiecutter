{% extends 'base.html' %}

{% block content %}

<div>
    <div class='flex flex-col items-center w-screen h-screen'>
        <div class='w-1/2 mt-14 h-12'>
            <span>GHL Location ID</span>
            <input  placeholder='Enter GHL Location ID' class='w-full h-full shadow-xl border border-gray-300'/>
        </div>
        <div class='w-1/2 mt-14 h-12'>
            <span>GHL Private API Access Code</span>
            {% if code %}
            <input  value={{code}} class='w-full h-full shadow-xl border border-gray-300'/>
            <!-- <input  placeholder='Enter GHL Private API Access Code' class='w-full h-full shadow-xl border border-gray-300'/> -->
            {% endif%}
        </div>
        <div class='md:flex m-14 md:gap-14'>
        <div>
            <button class='bg-blue-500 px-16 py-3  shadow-2xl rounded-md active:scale-90 transition-all ease-in-out' >Validate and Submit</button>
        </div>
        <div>
            <button class='bg-emerald-600 px-10 py-3 shadow-2xl rounded-md active:scale-90 transition-all ease-in-out' >Grab your GHL Access Code</button>
        </div>
        </div>
    </div>
</div>

{% endblock content %}
